<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Host Cloud</title>
</head>

<body>
    <div class="container">
        <div class="header">

            <div class="header__logo">
                <h1 class="header__logo__text">HOST <span>CLOUD</span></h1>
            </div>

            <div class="header__menu">
                <ul class="header__menu__list">
                    <li class="header__menu__list__items"><a href="#">Home</a></li>
                    <li class="header__menu__list__items"><a href="#">About Us</a></li>
                    <li class="header__menu__list__items"><a href="#">Our Services</a></li>
                    <li class="header__menu__list__items"><a href="#">Contact Us</a></li>
                </ul>
            </div>

            <div class="header__auth">

                <div class="header__login">
                    <a href="#" class="header__login__text">LOG IN</a>
                </div>

                <div class="header__signup">
                    <a href="#" class="header__signup__text">SIGN UP</a>
                </div>

            </div>
        </div>

        <div class="banner">
            <div class="banner__search__container">

                <h1 class="banner__search__title">SEARCH YOUR DOMAIN</h1>

                <div class="banner__search">
                    <input type="text" id="text" name="text" class="banner__search__input"
                        placeholder="Enter your domain here...">
                    <button class="banner__search__button">SEARCH NOW</button>
                </div>

                <div class="banner__checkbox">

                    <input type="checkbox" id="checkbox" name="checkbox" class="banner__search__checkbox">
                    <label class="banner__search__checkbox__label">.com ($10/yr)</label>

                    <input type="checkbox" id="checkbox" name="checkbox" class="banner__search__checkbox">
                    <label class="banner__search__checkbox__label">.net ($12/yr)</label>

                    <input type="checkbox" id="checkbox" name="checkbox" class="banner__search__checkbox">
                    <label class="banner__search__checkbox__label">.org ($8/yr)</label>

                    <input type="checkbox" id="checkbox" name="checkbox" class="banner__search__checkbox">
                    <label class="banner__search__checkbox__label">.in ($6/yr)</label>
                    
                </div>

            </div>
        </div>
    </div>
</body>

</html>
